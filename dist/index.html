<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic UI Elements</title>
    <script defer src="./main.bundle.js"></script>
  </head>
  <body>
    <h2>Dropdown Menus</h2>
    <div id="content">
      <div class="dropdown">
        <button class="drop-btn">Menu</button>
        <div id="dropdown-content" class="dropdown-content">
          <div class="menu-item">Home</div>
          <div class="menu-item">About</div>
          <div class="menu-item">Shop</div>
          <div class="menu-item">Licensing</div>
          <div class="menu-item">Franchises</div>
          <div class="menu-item">Support</div>
        </div>
      </div>
      <div class="dropdown">
        <button class="drop-btn">Menu</button>
        <div id="dropdown-content-2" class="dropdown-content">
          <div class="menu-item">Home</div>
          <div class="menu-item">About</div>
          <div class="menu-item">Shop</div>
          <div class="menu-item">Licensing</div>
          <div class="menu-item">Franchises</div>
          <div class="menu-item">Support</div>
        </div>
      </div>
      <h2>Image Carousel</h2>
      <div class="carousel-container">
        <div class="frame">
          <div class="slider">
            <div class="image-container-1 image-container">
              <img
                src="https://images.unsplash.com/photo-1500622944204-b135684e99fd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2661&q=80"
                alt="nature"
              />
            </div>
            <div class="image-container-2 image-container">
              <img
                src="https://images.unsplash.com/reserve/bOvf94dPRxWu0u3QsPjF_tree.jpg?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2676&q=80"
                alt="nature"
              />
            </div>
            <div class="image-container-3 image-container">
              <img
                src="https://images.unsplash.com/photo-1448518340475-e3c680e9b4be?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2671&q=80"
                alt="lake"
              />
            </div>
            <div class="image-container-4 image-container">
              <img
                src="https://images.unsplash.com/photo-1475319122043-5ca9eeceefaf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80"
                alt="pretty-lake"
              />
            </div>
            <div class="image-container-5 image-container">
              <img
                src="https://images.unsplash.com/photo-1415650328328-1909c4ceabdb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2667&q=80"
                alt="waterfall"
              />
            </div>
          </div>
        </div>
        <div class="arrow-container">
          <div class="arrow arrow-left"><</div>
          <div class="arrow arrow-right">></div>
        </div>
        <div class="dot-container">
          <div class="dot dot-filled"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </body>
</html>
